<div class = "container">
    <mat-card>
        <mat-card-title>INGRESA</mat-card-title>
        <mat-card-content>
            <form [formGroup]="formularioDeIngreso">

                <mat-form-field appearance="outline">
                    <mat-label>Correo</mat-label>
                    <input matInput formControlName ="correo" placeholder="Correo" required>
                    <mat-error *ngIf="formularioDeIngreso.get('correo').invalid && formularioDeIngreso.get('correo').touched">
                        Por Favor Ingresa Tu Correo
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Contraseña</mat-label>
                    <input matInput type="{{ visibilidadDeContrasena ? 'password' : 'text'}}" formControlName="contrasena" placeholder="Contraseña" required>


                        <button mat-icon-button matSuffix (click)="controlDeVisibilidad()">
                            <mat-icon>{{ visibilidadDeContrasena ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </button>

                        <mat-error *ngIf="formularioDeIngreso.get('contrasena').invalid && formularioDeIngreso.get('contrasena').touched">
                            Por Favor Ingresa Tu Contraseña
                        </mat-error>
                </mat-form-field>

                <button mat-raised-button color="primary" type="submit" [disabled]="formularioDeIngreso.invalid"
                (click)="enviarFormulario()">Entrar</button>

            </form>
        </mat-card-content>

        <mat-card-actions>
            <button mat-button color="accent" routerLink="/Registrate">No Tienes Cuenta? Registrate</button>
        </mat-card-actions>

    </mat-card>
</div>

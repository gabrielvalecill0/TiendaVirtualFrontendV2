<div class="container">
    <mat-card>
        <mat-card-title>Realizar Orden</mat-card-title>
        <p class="p">Luego De Realizar La Orden Comuniquese Al Nro 04120410035 / 04244016646</p>
        <mat-card-content>
            <form [formGroup]="formularioDeRealizarPedido">

                <mat-form-field appearance="outline">
                    <mat-label>Posible Direccion De Encuentro</mat-label>
                    <input matInput formControlName="direccion" placeholder="Dirección" required>
                    <mat-error *ngIf="formularioDeRealizarPedido.get('direccion').invalid && formularioDeRealizarPedido.get('direccion').touched">
                        La Direccion Requerida
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Numero Telefonico</mat-label>
                    <input matInput formControlName="nroDeTelf" placeholder="Numero Telefonico" required>
                    <mat-error *ngIf="formularioDeRealizarPedido.get('nroDeTelf').invalid && formularioDeRealizarPedido.get('nroDeTelf').touched">
                        Numero Telefonico Requerido
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Cantidad</mat-label>
                    <input matInput formControlName="cantidad" placeholder="Cantidad" required 
                           (input)="calcularMontoTotal(formularioDeRealizarPedido.get('cantidad').value)">
                    <mat-error *ngIf="formularioDeRealizarPedido.get('cantidad').invalid && formularioDeRealizarPedido.get('cantidad').touched">
                        Ingrese La Cantidad Deseada
                    </mat-error>
                </mat-form-field>
                
                <p><strong>Monto Total: $ {{ montoTotal }}</strong> </p> <!-- Aquí se muestra el monto total -->

                <mat-form-field appearance="outline">
                    <mat-label>Quiere Añadir Algun Comentario?</mat-label>
                    <input matInput formControlName="descripcion" placeholder="Comentario">
                </mat-form-field>

                <div class="button-row">
                    <button mat-raised-button color="primary" type="submit" [disabled]="formularioDeRealizarPedido.invalid"
                            (click)="realizarPedido()" class="order-button">Enviar</button>
                    <button mat-stroked-button color="warn" class="close-button" (click)="closeForm()">
                        Cerrar
                    </button>
                </div>

            </form>
        </mat-card-content>
    </mat-card>
</div>

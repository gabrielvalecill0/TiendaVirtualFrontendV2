<form [formGroup]="formularioDeBusquedaDeProducto" class="search-form" (submit)="enviarFormulario()">
    <mat-form-field appearance="outline" class="search-input">
        <mat-label>Nombre Del Producto</mat-label>
        <input matInput formControlName="title">
        <button mat-button matSuffix color="primary" [disabled]="formularioDeBusquedaDeProducto.invalid">
            <mat-icon>search</mat-icon>
        </button>
    </mat-form-field>
</form>

<div class="product-list">

    <mat-card class="product-card" *ngFor="let product of products">
        <div class="product-image">
            <img [src] = "product.processedImg" alt="product-image">
        </div>

        <div class="product-details">
            <h2 class="product-name">{{ product.nombre }}</h2>
            <p class="product-description">{{ product.descripcion }}</p>

            <mat-divider></mat-divider>
            <div class="product-info">
                <div class="info-row">
                    <span class="info-label">Precio:</span>
                    <span class="info-value">$ {{ product.precio }}</span>
                </div>
                <div class="info-row">
                    <span class="info-label">Categoria:</span>
                    <span class="info-value">{{ product.nombreDeCategoria }}</span>
                </div>
            </div>
        </div>
        <mat-divider></mat-divider>
        <div class="actions">
            <button mat-raised-button color="accent" class="view-button" (click)="enviarAVisualizar(product.id)">
                Ver Producto
            </button>            
            <button mat-raised-button color="primary" class="update-button" (click)="crearOrden(product.id)">
                Agregar Al Carrito
            </button>

        </div>

    </mat-card>
</div>

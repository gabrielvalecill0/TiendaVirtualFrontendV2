<form [formGroup]="formularioDeBusqueda" class="search-form" (submit)="enviarFormulario()">
    <mat-form-field appearance="outline" class="search-input">
        <mat-label>Nombre Del Producto</mat-label>
        <input matInput formControlName="titulo">
        <button mat-button matSuffix color="primary" [disabled]="formularioDeBusqueda.invalid">
            <mat-icon>search</mat-icon>
        </button>
    </mat-form-field>
</form>


<div class="product-list">

    <mat-card class="product-card" *ngFor="let producto of productos">
        <div class="product-image">
            <img [src]="producto.processedImg" alt="product-image">
        </div>

        <div class="product-details">
            <h2 class="product-name">{{ producto.nombre }}</h2>
            <p class="product-description">{{ producto.descripcion }}</p>

            <mat-divider></mat-divider>
            <div class="product-info">
                <div class="info-row">
                    <span class="info-label">Precio:</span>
                    <span class="info-value">${{ producto.precio }}</span>
                </div>
                <div class="info-row">
                    <span class="info-label">Categoria:</span>
                    <span class="info-value">{{ producto.nombreDeCategoria }}</span>
                </div>
            </div>
        </div>
        <mat-divider></mat-divider>
        <div class="actions">
            <button mat-raised-button color="accent" class="update-button"
            [routerLink]="['/administrador/Actualizar Producto', producto.id]">
                Actualizar
            </button>


            <button mat-raised-button color="warn" class="delete-button" (click)="borrarProducto(producto.id)">
                Borrar</button>
        </div>

    </mat-card>
</div>
